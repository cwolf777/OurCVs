<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Summary Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 60px;
      background-color: #f8f9fa;
    }
    .cv-card {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .cv-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .cv-title {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .cv-description {
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-5">Welcome to Our CVs</h1>
    <p class="mb-5 lead">Click one of the names below to view the full CV.</p>

    <div class="row justify-content-center g-4">
      
      <!-- Your CV -->
      <div class="col-md-4">
        <div class="card cv-card h-100 shadow-sm p-3">
          <div class="card-body">
            <h2 class="cv-title">Christian Wolf</h2>
            <p class="cv-description">Web Developer | 42 Heilbronn</p>
            <a href="christian_cv.html" class="btn btn-primary mt-3">View CV</a>
          </div>
        </div>
      </div>

      <!-- Colleague CV -->
      <div class="col-md-4">
        <div class="card cv-card h-100 shadow-sm p-3">
          <div class="card-body">
            <h2 class="cv-title">Thilo Sch√ºller</h2>
            <p class="cv-description">Code Wizard | 42 Heilbronn</p>
            <a href="philipp_cv.html" class="btn btn-primary mt-3">View CV</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
